<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
	<title>Sencha Touch 2 Autocomplete</title>
</head>
<body>
	
	<script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all-debug.js" type="text/javascript"></script>
	<script type="text/javascript" src="autocomplete.js"></script>
	<script type="text/javascript">
	Ext.application({
		launch: function () {
			// EXAMPLE
			var store = Ext.create('Ext.data.Store',{
				remoteFilter: true,
				autoLoad: false,
				fields: [
            		{name: "title", type: "string"}],
				proxy: {
					type: 'ajax',
					url : "backend.php"
				}
			});
			Ext.create('Ext.Container', {
				fullscreen: true,
				autoLoad: false,
				items: [{
					xtype: 'auto',
					label: 'Place',
					store: store,
					emptyText: 'nothing found search for "New York"',
					listeners: {
						itemSelected: function(cmp, value) {
							Ext.Msg.alert('YIPPIE', value);
						}
					}
				}]
			});
		}
	});
</script>

</body>
</html>
